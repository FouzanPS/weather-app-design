<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Untitled_design-removebg-preview copy.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <form action="/weather" method="POST">
        <div id="input">
            <input class="inp" type="text">
            <button class="button-33" type="submit" role="button">Search</button>
        </div>
    </form> 
    <div class="cube">
        <!-- <div class="infos">
            <h1 style="font-family: 'Varela Round', sans-serif;">Enter the the place name</h1>
        </div> -->
        <div class="top">
            <div class="image">
                <img src="parly cloudy.jpeg">
            </div>
            <div class="text">
                <h1 class="text-center"><B>36°</B></h1>
                <p id="country" class="text-center"><b>azarbaijan</b></p>
            </div>
        </div>
        <div class="infos">
            <div class="infos-container text-center">
                <h1><b>Description:</b> partly cloudy</h1>
                <h1><b>Min:</b> 34°</h1>
                <h1><b>Max:</b> 37°</h1>
                <h1><b>Pressure:</b> 1020</h1>
                <h1><b>Humidity:</b> 72</h1>
            </div>
        </div>
    </div>
</body>
</html>
